name: Build SNES ROM

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git

      - name: Clone PVSnesLib
        run: |
          git clone https://github.com/alekmaul/pvsneslib.git

      - name: Build tools
        run: |
          cd pvsneslib/tools
          make

      - name: Setup paths
        run: |
          export PVSNESLIB_HOME=$GITHUB_WORKSPACE/pvsneslib
          echo "PVSNESLIB_HOME=$GITHUB_WORKSPACE/pvsneslib" >> $GITHUB_ENV

      - name: Build ROM
        run: |
          make

      - name: Upload ROM
        uses: actions/upload-artifact@v4
        with:
          name: fukka-rom
          path: "*.sfc"
