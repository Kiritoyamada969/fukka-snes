name: Build SNES ROM

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git

      - name: Clone PVSnesLib
        run: |
          git clone --depth=1 https://github.com/alekmaul/pvsneslib.git
          echo "PVSNESLIB_HOME=$GITHUB_WORKSPACE/pvsneslib" >> $GITHUB_ENV

      - name: Install devkitsnes (toolchain)
        run: |
          cd "$GITHUB_WORKSPACE/pvsneslib"
          echo "=== tools/ contents ==="
          ls -la tools || true

          SCRIPT="$(ls tools | grep -i devkitsnes | head -n 1 || true)"
          if [ -z "$SCRIPT" ]; then
            echo "ERRO: Não encontrei script de instalação do devkitsnes em pvsneslib/tools/"
            exit 1
          fi

          echo "Usando script: tools/$SCRIPT"
          chmod +x "tools/$SCRIPT"
          bash "tools/$SCRIPT"

          echo "$GITHUB_WORKSPACE/pvsneslib/devkitsnes/bin" >> $GITHUB_PATH

      - name: Build ROM
        run: |
          which 816-tcc
          make

      - name: Upload ROM
        uses: actions/upload-artifact@v4
        with:
          name: fukka-rom
          path: "*.sfc"
